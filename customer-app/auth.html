<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Login Form -->
            <div id="loginForm">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h1>Sign in to your account</h1>
                    <p>Or <a href="#" id="showSignup">create a new account</a></p>
                </div>
                
                <!-- Error message outside form -->
                <div id="loginError" class="alert alert-error hidden"></div>
                
                <div id="loginFormElement">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email address" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="password-input">
                            <input type="password" id="loginPassword" placeholder="Password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" style="width: 100%;" onclick="handleLogin()">
                        Sign in
                    </button>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="hidden">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h1>Create your account</h1>
                    <p>Or <a href="#" id="showLogin">sign in to existing account</a></p>
                </div>
                
                <!-- Error message outside form -->
                <div id="signupError" class="alert alert-error hidden"></div>
                
                <div id="signupFormElement">
                    <div class="form-group">
                        <input type="text" id="signupFullName" placeholder="Full Name" required>
                    </div>

                    <div class="form-group">
                        <input type="email" id="signupEmail" placeholder="Email address" required>
                    </div>

                    <div class="form-group">
                        <input type="tel" id="signupPhone" placeholder="Phone Number (optional)">
                    </div>
                    
                    <div class="form-group">
                        <div class="password-input">
                            <input type="password" id="signupPassword" placeholder="Password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" style="width: 100%;" onclick="handleSignup()">
                        Create account
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
    <script src="auth.js"></script>
</body>
</html>
