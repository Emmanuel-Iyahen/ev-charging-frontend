<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EVCharge Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-bolt login-logo"></i>
                <h1>EVCharge CPMS</h1>
                <p>Admin Login</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div id="login-message" style="margin-top: 1rem;"></div>
            
            <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e2e8f0; text-align: center;">
                <p style="color: #64748b; font-size: 0.875rem;">
                    Default admin credentials:<br>
                    Email: admin@evcharging.com<br>
                    Password: admin123
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('login-message');
            
            const button = this.querySelector('button');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            button.disabled = true;
            
            try {
                const result = await login(email, password);
                
                if (result.success) {
                    messageDiv.innerHTML = '<div style="color: #10B981; text-align: center;">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div style="color: #EF4444; text-align: center;">${result.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div style="color: #EF4444; text-align: center;">Login failed: ${error.message}</div>`;
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });

        // Auto-fill demo credentials for testing
        document.addEventListener('DOMContentLoaded', function() {
            // Only auto-fill in development
            if (window.location.hostname === 'https://ev-charging-system-tp1w.onrender.com' || window.location.hostname === 'https://ev-charging-system-tp1w.onrender.com') {
                document.getElementById('email').value = 'admin@evcharging.com';
                document.getElementById('password').value = 'admin123';
            }
        });
    </script>
</body>
</html>
